{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}




<div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                 <form action= "" method="POST">
                    {% csrf_token %}

                    {% if formset.management_form %}
        
                        {{ formset.management_form }}
        
                        {% for form in formset %}
                            {{form}}
                            <br>
                        {% endfor %}
        
                    {% else %}
        
                        {{form}}
                            <br>
        
                    {% endif %}
                            
                     <input type="submit" name="Submit">
                 </form>
            </div>
        </div>
    </div>


{% endblock %}
